<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h2>Ejemplo de tabla con bordes colapsados</h2>

<table style="border-collapse: collapse;
            width: 100%;">
    <tr>
        <th style=" border: 1px solid black;">Encabezado 1</th>
        <th style=" border: 1px solid black;">Encabezado 2</th>
        <th style=" border: 1px solid black;">Encabezado 3</th>
    </tr>
    <tr>
        <td style=" border: 1px solid black;">Fila 1, Columna 1</td>
        <td style=" border: 1px solid black;">Fila 1, Columna 2</td>
        <td style=" border: 1px solid black;">Fila 1, Columna 3</td>
    </tr>
    <tr>
        <td style=" border: 1px solid black;">Fila 2, Columna 1</td>
        <td style=" border: 1px solid black;">Fila 2, Columna 2</td>
        <td style=" border: 1px solid black;">Fila 2, Columna 3</td>
    </tr>
    <tr>
        <td style=" border: 1px solid black;">Fila 3, Columna 1</td>
        <td style=" border: 1px solid black;">Fila 3, Columna 2</td>
        <td style=" border: 1px solid black;">Fila 3, Columna 3</td>
    </tr>
</table>
</body>
</html>
